{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'profile.css' %}" />
    <script
      src="https://kit.fontawesome.com/a26c7d01cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  </head>

  <body>
    <nav>
      <div class="nav0">
        <i class="fa-solid fa-f change-color fa-2xl"></i>
        <i class="fa-solid fa-a change-color fa-xl"></i>
        <i class="fa-solid fa-i-cursor change-color fa-xl"></i>
      </div>
      <div class="nav1">
        <ul>
          <li>
            {% comment %} redirect to home page {% endcomment %}
            <a href="{% url 'home' %}">
              ><button class="btn">
                <img src="{% static 'image/home-edit.png' %}" alt="" />
              </button>
            </a>
          </li>
          <li>
            <button class="btn">
              <img src="{% static 'image/notification.png' %}" alt="" />
            </button>
          </li>
          <li>
            <button class="btn">
              <img src="{% static 'image/message.png' %}" alt="" />
            </button>
          </li>
        </ul>
      </div>
      <div class="nav2">
        <div class="search">
          <img src="{% static 'image/search.png' %}" alt="logo not found" />
          <input type="text" placeholder="search" />
        </div>
      </div>
      <div class="nav3">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="usericon"></div>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'logout' %}"
              >Logout <i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i
            ></a>

            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        {% comment %}
        <a class="btn" href="{% url 'logout' %}">
          <i
            class="fa-solid fa-arrow-right-from-bracket fa-2xl change-color"
          ></i>
        </a>
        {% endcomment %}
      </div>
    </nav>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
